{% extends 'base.html' %}
{% block title %}Search Bookstore{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/books">BookStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/search">Search Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/cart">Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/purchase_history">Purchase History</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="/logout">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" action="/logout">Logout</button>
    </form>
  </div>
</nav>



<div class="container h-100">
  <div class="row align-items-center h-100">
      <div class="col-6 mx-auto">
          <div style="align-items: center;">
            <form action="/searching" method="POST">
              <h3>Search Books</h3>
              <div class="form-group row">
                <label for="search_text" class="col-sm-2 col-form-label">Search</label>
                <div class="col-sm-10">
                  <input type="text" id="search_text" name="search">
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Search Type</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="title" value= 'title' name="search_by" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Title
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="author" value= 'author' name="search_by">
                      <label class="form-check-label" for="gridRadios2">
                        Author
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" value="Search">Search</button>
                </div>
              </div>
            </form>
          </div>
      </div>
  </div>
</div>
        
{% endblock %}
