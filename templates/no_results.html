{% extends 'base.html' %}
{% block title %}No Result - Search{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/books">BookStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/search">Search Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/cart">Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/purchase_history">Purchase History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/rating">Rate Books</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="/logout">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" action="/logout">Logout</button>
    </form>
  </div>
</nav>

<div class="container h-100">
  <div class="row align-items-center h-100">
      <div class="col-6 mx-auto">
          <div style="display: flex; align-items: center;">
            <form>
                <h1>Search Results</h1>
                <div class="alert alert-danger" role="alert">
                    No results by that keywords.
                    <h3><a href="/search" class="badge badge-success">Back To Search</a></h3>
                  </div>
            </form>
          </div>
      </div>
  </div>
</div>
