{% block body %}

<h1>{{user_info}}'s Confirm Purchase</h1>
<ul>
{% for book in display_cart %}
  <li>
      <h3>{{ display_cart[book]}}</h3>
      <p>Price:${{display_cart[book].total}}</p>
    </li>
{% endfor %}
</ul>
<h3>Total purchase price: ${{total}}</h3>
<form action='/purchase' method='POST'>
    <button name="book_id" type="submit" value='purchase'>Purchase Books</button>
  </form>
{% endblock body %}
