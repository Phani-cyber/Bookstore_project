{% extends 'base.html' %}

{% block title %}{{book.title }} - Details{% endblock %}

{% block body %}
<h3>{{ book.title }}</h3>

<p>
  {{ book.price }}
</p>
<p>
    {{ book.genre }}
  </p>
  <p>Rating: {{rating}}</p>
  
  
  <form action='/add_to_cart' method='POST'>
    <button name="book_id" type="submit" value={{book.book_id}}>Add to Cart</button>
    <input type='text' id='quantity' name='quantity'>
  </form>


{% endblock %}
